<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="flex-container">
  <div class="main-background-images">
    <img alt="background image for the page's header in the mobile version" class="background-image-mobile" src="images/bg-mobile.svg">
    <img alt="background image for the page's header in the desktop version" class="background-image-desktop" src="images/bg-desktop.svg">
  </div>
  <div>
    <img alt="logo image" class="logo-image" src="images/logo.svg">
  </div>
  <div class="illustration-mockups">
    <img alt="an image for illustrating the page's mockup" class="illustration-mockups-image" src="images/illustration-mockups.svg">
  </div>
  <div class="sub-header-container">
    <h2 class="sub-header">  
      Build The Community Your Fans Will Love
    </h2>
  </div>
  <div class="paragraph">
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. </p>
  </div>

  <div class="button-container">
    <button class="register-button">
      Register
    </button>
  </div>

  <div class="social-links">
    <a href="https://www.facebook.com/"><img src="images/facebook.png"></a>
    <a href="https://twitter.com/"><img src="images/twitter.png"></a>
    <a href="https://instagram.com"><img src="images/instagram.png"></a>
  </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/YousefKhalid-iq">Yousef Khalid</a>.
    </p>
  </footer>
</body>
</html>
